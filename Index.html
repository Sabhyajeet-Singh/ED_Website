<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4fe9f78a8e.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="Navbar">
        <div id="logo"><img src="Images/Logo.png" alt="Eazydiner Logo"></div>

        <div id="nav_location_dropdown">
            <div class="col-1">
                <i class="fa-solid fa-location-dot"></i>
                <Span>Your Location</Span><br>
                <span id="location_Name">New Delhi</span>
            </div>
            <i class="fa-solid fa-chevron-down"></i>
        </div>

        <div id="nav_searchbar">
            <input type="text" id="search_bar" placeholder="Search for restaurants and cuisines">
            <Button><i class="fa-solid fa-magnifying-glass"></i>Search</Button>
        </div>

        <div id="nav_links">
            <li><a href="">Add Restaurants</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Login</a></li>
            <li id="signup_btn"><a href="">Sign Up</a></li>
        </div>
    </nav>


    <section id="hero">
        <div id="banner">
            <img src="images/Banner Carousel Slide 1.png" alt="Banner">
        </div>

        <div id="service_section">

            <a href=""><div class="services">
                <img src="images/service1.png">
                <span class="service_title">Book a Table</span>
            </div></a>

            <a href=""><div class="services">
                <img src="images/service2.png">
                <span class="service_title">Pay Eazy</span>
            </div></a>

            <a href=""><div class="services">
                <img src="images/service3.png">
                <span class="service_title">Prime</span>
            </div></a>

            <a href=""><div class="services">
                <img src="images/service4.png">
                <span class="service_title">Food</span>
            </div></a>

            
        </div>
        <h3 >Hi Foodie, What's your pick?</h3>
        
    </section>
</body>

</html>
